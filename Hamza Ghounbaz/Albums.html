          <!-- Contenu -->
          <div id="setalbum" class="row">

            <script type="text/javascript">
    
            var myRequest = new XMLHttpRequest();
            var result = document.getElementById('setalbum');
    
            myRequest.onreadystatechange = function(){
                if(this.readyState === 4 && this.status === 200){
                    var myJsObject = JSON.parse(this.responseText);
    
                    for (var j =0 ; j < myJsObject.albums.length; j++){
    
                    var div1 = document.createElement('div');
                    var div2 = document.createElement('div');
                    var div3 = document.createElement('div');
                    var img = document.createElement('img');
                    var p = document.createElement('p');
                    var h1 = document.createElement('h1');
                    var divbtn = document.createElement('div');
                    var btn = document.createElement('button'); 

                    


                    div1.className = "col-md-3";
                    div2.className = "albums2";
                    div3.className = "singer";
                    img.setAttribute("src",myJsObject.albums[j].image);                  
                    divbtn.className = "btn";
                    btn.setAttribute("type", "button");
                    btn.className = "btn btn-primary";
    
    
    
                    p.innerHTML = myJsObject.albums[j].name;
                    h1.innerHTML = myJsObject.albums[j].album;
                    btn.innerHTML = "Listen now";
    
                    divbtn.appendChild(btn);
                    div3.appendChild(img);
                    div3.appendChild(p);
                    div3.appendChild(h1);
                    div2.appendChild(div3);
                    div1.appendChild(div2);
                    div1.appendChild(divbtn);
                  
    
                    result.appendChild(div1);
    
    
                }
    
                }
            };
    
            myRequest.open("GET", "albums.json", true);
            myRequest.send();
    
            </script>

                  <!-- Trigger the modal with a button -->
