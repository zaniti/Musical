        <div id="newsinger" class="row">

        <script type="text/javascript">

        var myRequest = new XMLHttpRequest();
        var reslt = document.getElementById('newsinger');

        myRequest.onreadystatechange = function(){
            if(this.readyState === 4 && this.status === 200){
                var myJsObject = JSON.parse(this.responseText);

                for (var j =0 ; j < myJsObject.artists.length; j++){

                var div1 = document.createElement('div');
                var div2 = document.createElement('div');
                var img = document.createElement('img');
                var div3 = document.createElement('div');
                var singer = document.createElement('h3');
                var span = document.createElement('span');
                var h3 = document.createElement('h3');
                var h6 = document.createElement('h6');
                var p = document.createElement('p');
                var hr = document.createElement('hr');
                var a = document.createElement('a');

                div1.className = "col-12 col-xl-4 col-md-6 singer";
                div2.className = "custom_wr";
                img.setAttribute("src",myJsObject.artists[j].img);
                img.setAttribute("width","100%");
                div3.className = "wr";
                singer.className = "Singername";
                a.setAttribute("href", "#")
                a.className = "btn";



                span.innerHTML = myJsObject.artists[j].name;
                h3.innerHTML = "“"+myJsObject.artists[j].lastalbum+"”";
                h6.innerHTML = myJsObject.artists[j].title;
                p.innerHTML = myJsObject.artists[j].description;
                a.innerHTML = "read more";

                singer.appendChild(span);
                div3.appendChild(singer);
                div3.appendChild(h3);
                div3.appendChild(h6);
                div3.appendChild(p);
                div3.appendChild(hr);
                div3.appendChild(a);
                div2.appendChild(img);
                div2.appendChild(div3);
                div1.appendChild(div2);

                reslt.appendChild(div1);


            }

            }
        };

        myRequest.open("GET", "data.json", true);
        myRequest.send();

        </script>


          <!-- Trigger the modal with a button -->
        <button type="button" name="button"  class="btn btn-primary" data-toggle="modal" data-target="#MyModal" id="AddSinger"><i class="fas fa-plus-circle"></i></button>

                  <h5 class="modal-title" id="exampleModalLabel">Fill the form</h5>

                    <input type="text" name="title" value="" placeholder="Title">
